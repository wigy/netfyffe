<h2>{{accountGroup.name}} ({{accountGroup.code}})</h2>

<history-graph [data]="data"></history-graph>
<div style="clear:both"></div>

<div *ngFor="let account of accountGroup.accounts">
    <h3>{{account.currency}}</h3>

    <table>
        <tr *ngFor="let tx of account.transactions">
            <td>{{tx.date}}</td>
            <td>{{tx.type}} {{tx.code}} {{tx.count ? 'x ' + tx.count : ''}}</td>
            <td>{{tx.amount / 100}} {{account.currency}}</td>
        </tr>
    </table>
</div>
