<h2>History</h2>
<h3>Recent</h3>
<div *ngFor="let valuation of recentDates">
    {{valuation.name}}
    {{valuation.results | json}}
    {{valuation.query | json}}
</div>

<h3>Quarters</h3>
<div *ngFor="let valuation of quarterDates">
    {{valuation.name}}
    {{valuation.results | json}}
    {{valuation.query | json}}
</div>
